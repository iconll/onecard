<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="include/includebase"></head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="post" id="queryGoodsType">
                <div class="form-group">
                    <label for="name">类型名称:</label>
                    <input type="text" class="form-control" name="name" id="name"  placeholder="请输入商品类别" />
                </div>
                <div class="form-group">
                    <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">搜索</button>
                </div>
            </form>
        </div>
    </div>
    <table id="goodsType-table" style="margin-top: -50px;">
    </table>
</div>
<script th:inline="javascript">

    $(function() {
        initTable();
        //处理表头和内容对不齐
        $(window).resize(function(){
            clTable();
        });
    });

    function doQuery(){
        $('#goodsType-table').bootstrapTable('refresh');    //刷新表格
    }

    function initTable(){
        $('#goodsType-table').bootstrapTable({
            url:"apis/goodsType/list",
            height: $(window.parent.document).find("#wrapper").height() - 252,
            width:$(window).width(),
            showColumns:true,
            formId :"queryGoodsType",
            pagination : true,
            sortName : 'id',
            sortOrder : 'desc',
            pageSize : 10,
            toolbars:[
                {
                    text: '添加',
                    iconCls: 'glyphicon glyphicon-plus',
                    handler: function () {
                        window.Ewin.dialog({title:"添加",url:"goodsType/addPage",width:600,height:310})
                    }
                },
                {
                    text: '修改',
                    iconCls: 'glyphicon glyphicon-pencil',
                    handler: function () {
                        var rows = $('#goodsType-table').bootstrapTable('getSelections');
                        if(rows.length==0||rows.length>1){
                            window.Ewin.alert({message:'请选择一条需要修改的数据!'});
                            return false;
                        }
                        window.Ewin.dialog({title:"修改",url:"goodsType/updatePage?id="+rows[0].id,width:600,height:310});
                    }
                },
                {
                    text: '删除',
                    iconCls: 'glyphicon glyphicon-remove',
                    handler: function () {
                        var rows = $('#goodsType-table').bootstrapTable('getSelections');
                        if(rows.length==0){
                            window.Ewin.alert({message:'请选择一条需要删除的数据!'});
                            return false;
                        }
                        window.Ewin.confirm({title:'提示',message:'是否要删除您所选择的记录？',width:500}).on(function (e) {
                            if (e) {
                                $.post("apis/goodsType/delete",{json:JSON.stringify(rows)},function(e){
                                    if(e.success){
                                        window.Ewin.alert("删除成功！");
                                        doQuery();
                                    }else{
                                        window.Ewin.alert("删除失败："+e.message);
                                    }
                                });
                            }
                        });
                    }
                }
            ],
            columns: [
                {
                    checkbox: true
                },
                {
                    field: '',
                    title: '序号',
                    formatter: function (value, row, index) {
                        return index+1;
                    }
                },
                {
                    field : 'name',
                    title : '类型名称',
                    align : 'center',
                    valign : 'middle'
                },
                {
                    field : 'code',
                    title : '类型编码',
                    align : 'center',
                    valign : 'middle',
                    sortable : true
                },
                {
                    field : 'goodsType.name',
                    title : '上级类型',
                    align : 'center',
                    valign : 'middle',
                    sortable : true
                }
                ],
            onPostHeader:function(){
                clTable();
            }
        });
    }
</script>
</body>
</html>
