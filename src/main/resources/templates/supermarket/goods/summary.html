<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/includebase"></head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="post" id="queryRole">
                <div class="form-group">
                    <label for="name">商品名称:</label>
                    <input type="text" class="form-control" name="name" id="name"  placeholder="请商品名称" />
                </div>
                <div class="form-group">
                    <label for="name">商品编码:</label>
                    <input type="text" class="form-control" name="code" id="code"  placeholder="请商品编码" />
                </div>
                <div class="form-group">
                    <label for="startTime">开始时间:</label>
                    <input type="text" class="form-control" id="startTime" name="startTime" data-date-format="yyyy-mm-dd hh:ii" placeholder="请选择日期" />
                </div>
                <div class="form-group">
                    <label for="endTime">结束时间:</label>
                    <input type="text" class="form-control" id="endTime" name="endTime" data-date-format="yyyy-mm-dd hh:ii" placeholder="请选择日期" />
                </div>
                <div class="form-group">
                    <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
                </div>
            </form>
        </div>
    </div>
    <table id="role-table" style="margin-top: -50px;">
    </table>
</div>
<script th:inline="javascript">

    $(function() {
        initTable();
        //处理表头和内容对不齐
        $(window).resize(function(){
            clTable();
        });
        $('#date').datetimepicker();
    });

    function doQuery(){
        $('#role-table').bootstrapTable('refresh');    //刷新表格
    }

    function initTable(){
        $('#role-table').bootstrapTable({
            url:"role/list",
            height: $(window.parent.document).find("#wrapper").height() - 252,
            width:$(window).width(),
            showColumns:true,
            showFooter: true,
            formId :"queryRole",
            pagination : true,
            sortName : 'id',
            sortOrder : 'desc',
            pageSize : 10,
            footerFormatter: function (value) {
                var count = 0;
                for (var i in value) {
                    if(value[i].bookAmount !=null){
                        count += value[i].bookAmount;
                    }
                }
                return count.toFixed(2);//保留两位小数
            },
            columns: [
                {
                    field: '',
                    title: '序号',
                    formatter: function (value, row, index) {
                        return index+1;
                    }
                },
                {
                    field : 'name',
                    title : '商品名称',
                    align : 'center',
                    valign : 'middle',
                    sortable : true
                },
                {
                    field : 'code',
                    title : '商品编号',
                    align : 'center',
                    valign : 'middle',
                    sortable : true,
                    footerFormatter: function (data) {
                        return "合计：";
                    },
                },
                {
                    field : 'inboundNum',
                    title : '进货数量',
                    align : 'center',
                    valign : 'middle',
                    footerFormatter: function (value) {
                        var count = 0;
                        for (var i in value) {
                            if(value[i].inboundNum !=null){
                                count += value[i].inboundNum;
                            }
                        }
                        return count;//保留两位小数
                    },
                },
                {
                    field : 'inbound',
                    title : '进货金额',
                    align : 'center',
                    valign : 'middle',
                    footerFormatter: function (value) {
                        var count = 0;
                        for (var i in value) {
                            if(value[i].inbound !=null){
                                count += value[i].inbound;
                            }
                        }
                        return count;//保留两位小数
                    },
                },
                {
                    field : 'backNum',
                    title : '退货数量',
                    align : 'center',
                    valign : 'middle',
                    footerFormatter: function (value) {
                        var count = 0;
                        for (var i in value) {
                            if(value[i].inbound !=null){
                                count += value[i].inbound;
                            }
                        }
                        return count;//保留两位小数
                    },
                },
                {
                    field : 'inbound',
                    title : '退货金额',
                    align : 'center',
                    valign : 'middle',
                    footerFormatter: function (value) {
                        var count = 0;
                        for (var i in value) {
                            if(value[i].inbound !=null){
                                count += value[i].inbound;
                            }
                        }
                        return count;//保留两位小数
                    },
                },
                {
                    field : 'roleName',
                    title : '销售数量',
                    align : 'center',
                    valign : 'middle',
                    footerFormatter: function (value) {
                        var count = 0;
                        for (var i in value) {
                            if(value[i].inbound !=null){
                                count += value[i].inbound;
                            }
                        }
                        return count;//保留两位小数
                    },
                },
                {
                    field : 'roleName',
                    title : '销售金额',
                    align : 'center',
                    valign : 'middle',
                    footerFormatter: function (value) {
                        var count = 0;
                        for (var i in value) {
                            if(value[i].inbound !=null){
                                count += value[i].inbound;
                            }
                        }
                        return count;//保留两位小数
                    },
                },
                {
                    field : 'price',
                    title : '盈亏',
                    align : 'center',
                    valign : 'middle',
                    footerFormatter: function (value) {
                        var count = 0;
                        for (var i in value) {
                            if(value[i].inbound !=null){
                                count += value[i].inbound;
                            }
                        }
                        return count;//保留两位小数
                    },
                }],
            onPostHeader:function(){
                clTable();
            }
        });
    }
</script>
</body>
</html>
