<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/includebase"></head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <table id="role-table" style="margin-top: -50px;">
    </table>
</div>
<script th:inline="javascript">

    $(function() {
        initTable();
        //处理表头和内容对不齐
        $(window).resize(function(){
            clTable();
        });
        $('#date').datetimepicker();
    });

    function doQuery(){
        $('#role-table').bootstrapTable('refresh');    //刷新表格
    }

    function initTable(){
        $('#role-table').bootstrapTable({
            url:"role/list",
            height: $(window.parent.document).find("#wrapper").height() - 252,
            width:$(window).width(),
            showColumns:true,
            formId :"queryRole",
            pagination : true,
            sortName : 'id',
            sortOrder : 'desc',
            pageSize : 10,
            columns: [
                {
                    field: '',
                    title: '序号',
                    formatter: function (value, row, index) {
                        return index+1;
                    }
                },
                {
                    field : 'name',
                    title : '卡号',
                    align : 'center',
                    valign : 'middle',
                    sortable : true
                },
                {
                    field : 'price',
                    title : '刷卡金额',
                    align : 'center',
                    valign : 'middle'
                },
                {
                    field : 'dateTime',
                    title : '刷卡时间',
                    align : 'center',
                    valign : 'middle'
                }],
            onPostHeader:function(){
                clTable();
            }
        });
    }
</script>
</body>
</html>
